<script>
  document.querySelectorAll('[text-position]').forEach(box => {
    const textposition = box.getAttribute('text-position');

    box.style.display = "inline-flex";
    box.style.verticalAlign = "top";

    box.style.flexDirection = (textposition === "top")
      ? "column-reverse"
      : "column";
  });
</script>
