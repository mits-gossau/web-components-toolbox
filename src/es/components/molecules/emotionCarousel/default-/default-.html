<m-emotion-carousel namespace="emotion-carousel-default-" interval="10000">
    <div class="component-container">
        <div class="slide">
            <a-emotion-pictures namespace="emotion-pictures-general-">
                <a href='/baahhh'>
                    <a-picture picture-load defaultSource="./img/demo_1.jpeg" alt="demo_1"></a-picture>
                </a>
            </a-emotion-pictures>
        </div> 
        <div class="slide">
            <a-emotion-pictures namespace="emotion-pictures-general-">
                <a href="/baaahhh">
                    <a-picture picture-load defaultSource="./img/demo_1.jpeg" alt="randomized image"></a-picture>
                    <div class="logo" logo-position="center" logo-position-y="center">
                        <a-picture picture-load defaultSource="./img/logo.png" alt="randomized image"
                            namespace="emotion-pictures-general-logo-"></a-picture>
                    </div>
                </a>
            </a-emotion-pictures>
        </div>
        <div class="slide">
            <a-emotion-pictures namespace="emotion-pictures-general-">
                <a href="/baaahhh">
                    <div>
                        <h2 class="bg-color font-size-big font-family-secondary">
                            With Logo and Title
                        </h2>
                        <h2 class="bg-color font-family-secondary subline">Gewinne ein Goodie-Package von YOGA NINA und
                            HITZBERGER.</h2>
                    </div>
                    <a-picture picture-load defaultSource="./img/demo_1.jpeg" alt="randomized image"></a-picture>
                    <div class="logo" logo-position="center" logo-position-y="center">
                        <a-picture picture-load defaultSource="./img/logo.png" alt="randomized image"
                            namespace="emotion-pictures-general-logo-"></a-picture>
                    </div>
                </a>
            </a-emotion-pictures>
        </div>
         <div class="slide">
            <a-emotion-pictures namespace="emotion-pictures-general-">
                <a href="/baaahhh">
                    <div>
                        <h2 class="bg-color font-size-big font-family-secondary">With Title</h2>
                    </div>
                    <a-picture picture-load defaultSource="./img/demo_1.jpeg" alt="randomized image"></a-picture>
                </a>
            </a-emotion-pictures>
        </div>
        <div class="slide">
            <a-emotion-pictures namespace="emotion-pictures-general-">
                <a href="/baaahhh">
                    <div>
                        <h2 class="bg-color font-size-big font-family-secondary">With Button</h2>
                        <div class="spacer-one"></div>
                        <a-button hover-on-parent-shadow-root-host namespace="button-primary-" href="/delivery/"
                            target="_self" tabindex="0" role="link" data-href="/delivery/">
                            Order now
                        </a-button>
                    </div>
                    <a-picture picture-load defaultSource="./img/demo_1.jpeg" alt="randomized image"></a-picture>
                </a>
            </a-emotion-pictures> 
        </div> 
        <div class="controls">
            <div class="section left">
                <h1><a-arrow class="arrow-btn btn-prev" direction="left"></a-arrow></h1>
            </div>
            <div class="section right">
                <h1><a-arrow class="arrow-btn btn-next" direction="right"></a-arrow></h1>
            </div>
        </div>
    </div>
</m-emotion-carousel>
<!-- load web components for Demo Purposes Only -->
<script class=template-script type="text/javascript" src="./default-.js"></script>
<script type="text/javascript" src="../../../../../../docs/es/loader.js"></script>
